<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a.target=iframe</title>
  <style>
    .container {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="https://www.sina.com.cn/" target="myIframe">新浪</a>
    <a href="https://www.qq.com" target="myIframe">腾讯</a>
    <a href="https://www.hao123.com/" target="myIframe">hao123</a>
  </div>

  <iframe src="https://www.sina.com.cn/" name="myIframe" frameborder="1" width="600" height="400"></iframe>

</body>

</html>
