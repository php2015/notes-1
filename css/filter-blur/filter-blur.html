<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filter-blur</title>
  <style>
    div {
      width: 384px;
      height: 216px;
      margin: 40px auto 0;
      background: url(./img/cat.jpg) no-repeat 0 0/100%;
      filter: blur(4px);
    }

    div:hover {
      filter: blur(0px);
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
