<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上传实时预览</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background: url(./img/placeholder-image.png) no-repeat 0 0/cover;
      border: 1px solid #ccc;
      position: relative;
    }

    .box input[type=file] {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 1;
      cursor: pointer;
      opacity: 0;
    }

    .box img {
      height: 100%;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="box">
    <input type="file" class="input" id="input">
    <img src="" alt="">
  </div>

  <script>
    window.onload = function () {
      const input = document.querySelector('.box .input');
      // const input = document.getElementById('input'); // 亲测都可以 拿到DOM节点就行
      const img = document.querySelector('.box img');

      input.onchange = function () {
        loadImg();
      }

      function loadImg() {
        const file = input.files[0];
        // console.log(file);
        const reader = new FileReader();

        reader.onload = function () {
          img.src = reader.result;
        }
        if (file) {
          reader.readAsDataURL(file);
        }
      }
    }
  </script>
</body>

</html>
