<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border-radius</title>
  <style>
    p {
      font-weight: bold;
      margin-left: 30px;
    }

    div {
      width: 400px;
      height: 200px;
      margin: 10px;
      text-align: center;
      line-height: 200px;
    }

    .div1 {
      border-radius: 50px 100px;
    }

    .div2 {
      border-radius: 50px/100px;
    }

    .div3 {
      border-radius: 100px/50px;
    }

    .div4 {
      border-radius: 25%;
      /* 等效于border-radius: 100px/50px; 宽度的25%/高度的25% 因此等效于div3 */
    }
  </style>
</head>

<body>
  <p>border-radius: 25%; 即宽度的25%/高度的25%</p>
  <div class="div1" style="background: #f44;">border-radius: 50px 100px;</div>
  <div class="div2" style="background: #4f4;">border-radius: 50px/100px;</div>
  <div class="div3" style="background: #44f;">border-radius: 100px/50px;</div>
  <div class="div4" style="background: #ff4;">border-radius: 25%;</div>
</body>

</html>
