<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background</title>
  <style>
    div {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      margin-top: 8px;
    }

    .single {
      background: #ccc url(./cat.jpg) no-repeat 30% 50%/200px 100px;
    }

    .dual {
      /* 先写的背景图在上面，背景色写在最后 */
      background: url(./cat.jpg) no-repeat,
        #ccc url(./cover.png) no-repeat 100px 100px;
    }
  </style>
</head>

<body>
  <div class="single"></div>
  <div class="dual"></div>
</body>

</html>
