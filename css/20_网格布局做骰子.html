<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网格布局做骰子</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* 每个骰子面 */
    .box>div {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin: 4px;
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      grid-template-columns: repeat(3, 1fr);
      place-items: center;
    }

    /* 每个点 */
    .box>div>div {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #000;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="one">
      <div style="grid-area: 2/2/3/3;"></div>
    </div>
    <div class="two">
      <div style="grid-area: 1/1/2/2;"></div>
      <div style="grid-area: 3/3/4/4;"></div>
    </div>
    <div class="three">
      <div style="grid-area: 1/1/2/2;"></div>
      <div style="grid-area: 2/2/3/3;"></div>
      <div style="grid-area: 3/3/4/4;"></div>
    </div>
    <div class="four">
      <div style="grid-area: 1/1/2/2;"></div>
      <div style="grid-area: 1/3/2/4;"></div>
      <div style="grid-area: 3/1/4/2;"></div>
      <div style="grid-area: 3/3/4/4;"></div>
    </div>
    <div class="five">
      <div style="grid-area: 1/1/2/2;"></div>
      <div style="grid-area: 1/3/2/4;"></div>
      <div style="grid-area: 2/2/3/3;"></div>
      <div style="grid-area: 3/1/4/2;"></div>
      <div style="grid-area: 3/3/4/4;"></div>
    </div>
    <div class="six">
      <div></div>
      <div></div>
      <div></div>
      <div style="grid-area: 3/1/4/2;"></div>
      <div style="grid-area: 3/2/4/3;"></div>
      <div style="grid-area: 3/3/4/4;"></div>
    </div>
  </div>
</body>

</html>
