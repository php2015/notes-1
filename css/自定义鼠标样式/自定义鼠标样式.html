<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义鼠标样式</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background: #f44;
      cursor: url(./img/mouseIcon.ico), auto;
    }
  </style>
</head>

<body>
  <div class="box"></div>

  <!-- 注意事项 -->
  <!-- 1. 必须是ico或cur格式 -->
  <!-- 2. 为了避免问题 ico文件选择32*32px -->
</body>

</html>
