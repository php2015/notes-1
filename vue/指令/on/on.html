<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>on</title>
</head>

<body>
  <div id="app">
    <button @click="getE">第一个参数获取事件对象e</button>
    <button @click="get2E(100,$event)">第二个参数获取事件对象e</button>
    <button @click="getUndefined()">@click="getUndefined()"</button>
  </div>

  <script src="./lib/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      methods: {
        getE(e) {
          console.log(e);
        },
        get2E(n, e) {
          console.log(n);
          console.log(e);
        },
        getUndefined(u) {
          console.log(u);
        }
      },
    })
  </script>
</body>

</html>
