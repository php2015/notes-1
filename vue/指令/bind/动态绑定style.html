<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动态绑定style</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: #f44;
      margin-top: 8px;
    }
  </style>
</head>

<body>

  <div id="app">
    <button @click="widen">加宽</button>
    <div class="box" :style="{width:width+'px'}"></div>
  </div>

  <script src="./lib/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        width: 100,
      },
      methods: {
        widen() {
          this.width += 50
        }
      }
    })
  </script>
</body>

</html>
