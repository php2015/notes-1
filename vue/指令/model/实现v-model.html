<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现v-model</title>
</head>

<body>
  <div id="app">
    <input type="text" :value="msg" @keyup="setMsg">
    <h3>{{msg}}</h3>
  </div>

  <script src="./lib/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        msg: 'hello world'
      },
      methods: {
        setMsg(e) {
          this.msg = e.target.value
        }
      },
    })
  </script>
</body>

</html>
