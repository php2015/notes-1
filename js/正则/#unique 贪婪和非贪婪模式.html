<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贪婪和非贪婪模式</title>
</head>

<body>


  <script>
    // 默认是贪婪模式
    // 非贪婪匹配就是尽可能少的匹配

    var num = "123456";
    var REGEXP = /\d{3,6}/gi
    console.log(num.match(/\d{3,6}/gi)); // ["123456"]
    console.log(num.match(/\d{3,6}?/gi)); // (2) ["123", "456"]

  </script>
</body>

</html>
