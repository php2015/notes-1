<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日期转换等小练习</title>
</head>

<body>


  <script>
    // 1. 日期转换
    var str = "recorded.mss.Date(1392945632000)";
    var num = +str.match(/\d+/).join();
    console.log(new Date(num));


    // 2. 给定相对地址获取文件名
    var strUrl = "../../../css/html/good html blue big cat.html";
    // lastIndexOf 获得/和.的lastIndexOf
    var start = strUrl.lastIndexOf("/");
    var end = strUrl.lastIndexOf(".");
    // console.log(start, typeof start); // 17 number
    console.log(strUrl.slice(start + 1, end));
  </script>
</body>

</html>
