<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卡号输入控件</title>
  <style>
    .box {
      width: fit-content;
    }

    .box input {
      height: 30px;
      width: 45px;
      /* text-align: center; */
      font-size: 20px;
    }

    .box input::-webkit-inner-spin-button,
    .box input::-webkit-outer-spin-button {
      appearance: none;
    }

    .button {
      margin-top: 8px;
      width: 100%;
      height: 30px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div>
      <input type="number" placeholder="0000">
      <input type="number" placeholder="0000">
      <input type="number" placeholder="0000">
      <input type="number" placeholder="0000">
    </div>
    <button class="button">button</button>
  </div>

  <script>
    const inputs = [...document.querySelectorAll('.box>div>input')];
    const button = document.querySelector('.box>.button');

    inputs.slice(0, inputs.length - 1)
      .forEach(el => {
        el.onkeyup = function () {
          if (this.value.length >= 4) {
            this.nextElementSibling.focus()
          }
        }
      });
    inputs[inputs.length - 1]
      .onkeyup = function () {
        if (this.value.length >= 4) {
          button.focus()
        }
      }
    button.onclick = function () {
      const card_number = inputs.map(el => el.value).join('');
      console.log(card_number);
    }

  </script>
</body>

</html>
